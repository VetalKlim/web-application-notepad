<div class="sidebar-content">
  <div class="menu-top">
    <div class="menu-item"
         *ngFor="let post of posts; let idx = index"
         [title]="post.topic"
         [routerLink]="['/user/post',post.postId]"
    > <p class="number">{{idx + 1}}</p>
    </div>

  </div>
  <div class="menu-bottom">
    <div class="menu-item" [routerLink]="['/user','profile']" (click)="showMenu()">
      <span>
        <i class="material-icons icon-sideBar">account_box</i>
      </span>
    </div>
    <div class="menu-item" [routerLink]="['/user','settings']" (click)="showMenu()">
      <span>
        <i class="material-icons icon-sideBar">settings</i>
      </span>
    </div>
  </div>
</div>
