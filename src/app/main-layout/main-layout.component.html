
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  fullScreen="true"
  type="ball-scale-multiple"
>
</ngx-spinner>

<app-header [closeSideBarMenu]="menuActive" (activeMenu)="showMenu($event)"></app-header>
<app-side-bar (menuClose)="showMenu($event)"></app-side-bar>
<app-menu (close)="showMenu($event)" [ngClass]="{'menu': !menuActive, 'active-menu': menuActive}"></app-menu>
<main [ngClass]="{'main': !menuActive, 'main-active': menuActive}">
  <app-navigation-menu ></app-navigation-menu>
  <router-outlet></router-outlet>
</main>
