<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  fullScreen="true"
  type="ball-scale-multiple"
>
</ngx-spinner>
<div class="container" *ngFor="let d of info">
  <h1 class="header-text" *ngFor="let desc of d.description">{{desc.description}}</h1>
  <div class="content" *ngFor="let photo of d.photoInfo">
    <div class="block-text">
      <quill-view class="text" [content]="photo.text"></quill-view>
    </div>
    <div class="block-photo">
      <img class="photo1" [src]="photo.url" [alt]="photo.name">
    </div>
  </div>

</div>
